<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_Turno.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/turnos.html">Administracion turnos</a>
            </li>
        </ul>
<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Agregar turno</h3>
        <form id="add_new_turno">            
            <div class="form-group">
                <label class="control-label" for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha"
                       placeholder="Ingrese direccion" name="fecha" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="hora">Hora:</label>
                <select class="form-control form-select d-block" id="hora" name="hora" required>
                  <option value="">Seleccione uno</option> 
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>  
                  <option value="16:00">16:00</option> 
                  <option value="17:00">17:00</option>  
                  <option value="18:00">18:00</option>  
                  <option value="19:00">19:00</option>                                    
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="paciente">Paciente</label>
                <select class="form-control form-select d-block" id="paciente" name="paciente" required>
                  <option value="">Seleccione uno</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label class="control-label" for="odontologo">Odont√≥logo</label>
                <select class="form-control form-select d-block" id="odontologo" name="odontologo" required>
                  <option value="">Seleccione uno</option>
                </select>
            </div>        
            
            <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Cargar</button>
        </form>
        <div id="response" style="display:none; margin-top:24px">
        </div>
    </div>
</div>
</div>

</body>
</html>
