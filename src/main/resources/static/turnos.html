<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/get_Turno.js"></script>
    <script type="text/javascript" src="js/put_Turno.js"></script>
    <script type="text/javascript" src="js/delete_Turno.js"></script>
    
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/alta-turnos.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Todos</a>
        </li>
    </ul>
    <div id="div_turno_table">
        <h2>Turnos</h2>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Odontólogo</th>
                    <th>Paciente</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label for="turno_id">Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" placeholder="fecha" id="fecha">
                </div>
                <div class="form-group">
                    <label class="control-label" for="hora">Hora:</label>
                    <select class="form-control form-select d-block" id="hora" name="hora" required>
                      <option value="">Seleccione uno</option> 
                      <option value="14:00">14:00</option>
                      <option value="15:00">15:00</option>  
                      <option value="16:00">16:00</option> 
                      <option value="17:00">17:00</option>  
                      <option value="18:00">18:00</option>  
                      <option value="19:00">19:00</option>                                    
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label class="control-label" for="odontologo">Odontólogo:</label>
                    <select class="form-control form-select d-block" id="odontologo" name="odontologo" required>
                      <option value="">Seleccione uno</option>                  
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <select class="form-control form-select d-block" id="paciente" name="paciente" required>
                      <option value="">Seleccione uno</option>                  
                    </select>
                </div>  
               
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>

</div>
</body>
</html>
